<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Multiple Checkbox Switches</title>
</head>
<style>


.switch {
  display: flex;
  align-items: center;
  position: relative;
  margin-right: 10px; /* Adjust spacing between switches */
}

.toggle-input {
  display: none;
}

.slider {
  position: relative;
  cursor: pointer;
  width: 60px;
  height: 34px;
  background-color: #ccc;
  border-radius: 34px;
  transition: .4s;
  margin-right: 5px;
}

.toggle-input:checked + .slider {
  background-color: #2196F3;
}

.slider:before {
  content: "";
  position: absolute;
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  border-radius: 50%;
  transition: .4s;
}

.toggle-input:checked + .slider:before {
  transform: translateX(26px);
}

</style>
<body>
  <label class="switch">
    <input type="checkbox" class="toggle-input">
    <span class="slider"></span>
    Switch 1
  </label>

  <label class="switch">
    <input type="checkbox" class="toggle-input">
    <span class="slider"></span>
    Switch 2
  </label>
  <label class="switch">
    <input type="checkbox" class="toggle-input">
    <span class="slider"></span>
    Switch 2
  </label>
  <label class="switch">
    <input type="checkbox" class="toggle-input">
    <span class="slider"></span>
    Switch 2
  </label>

  <!-- Add more labels for additional switches -->
</body>
</html>
